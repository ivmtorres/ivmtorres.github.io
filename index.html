<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gualicho Lista de Tareas</title>
    <link rel="manifest" href="/manifest.json">
    <!--
    <link rel="stylesheet" href="./mdl/material.min.css">
    <script src="./mdl/material.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Lista de Tareas</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="">Mauricio Arzer</a>
              <a class="mdl-navigation__link" href="">Gustavo Rua</a>
              <a class="mdl-navigation__link" href="">Joaquin Campano</a> 
              <a class="mdl-navigation__link" href="">Mauricio Polaco</a>
              <a class="mdl-navigation__link" href="">Jesus Riffo</a>
              <a class="mdl-navigation__link" href="">Martin Torres</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Usuarios</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Mauricio Arzer</a>
            <a class="mdl-navigation__link" href="">Gustavo Rua</a>
            <a class="mdl-navigation__link" href="">Joaquin Campano</a>
            <a class="mdl-navigation__link" href="">Maricio Polaco</a>
            <a class="mdl-navigation__link" href="">Jesus Riffo</a>
            <a class="mdl-navigation__link" href="">Martin Torres</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here -->
            <main>
              <div class="prueba-jquery"></div>
              <br>
              <br>
              <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="producto">
                    <label class="mdl-textfield__label" for="producto">Text...</label>
              </div>
              <button id='agregar-producto' class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>  
              </button>
              <button id='borrar-lista' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button-accent">Borrar Lista</button>
              <ul class="demo-list-item mdl-list" id="lista"></ul>
              
            </main>
          
          </div>
        </main>
      </div>
     <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
